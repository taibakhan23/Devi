<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVIL MAKES - AI Chatbot</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: "Courier New", monospace;
            text-align: center;
        }
        #chat-box {
            width: 80%;
            height: 400px;
            border: 2px solid green;
            padding: 10px;
            overflow-y: auto;
            margin: auto;
            background-color: black;
        }
        input, button {
            background-color: black;
            color: green;
            border: 1px solid green;
            font-family: "Courier New", monospace;
            padding: 5px;
            margin-top: 10px;
        }
        img {
            border: 2px solid green;
            margin-top: 10px;
            width: 300px;
        }
    </style>
</head>
<body>

    <h1>DEVIL MAKES - AI Chatbot</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message or image prompt...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="generateImage()">Generate Image</button>

    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><b>You:</b> ${userMessage}</p>`;

            let response = await fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            let data = await response.json();
            chatBox.innerHTML += `<p><b>DEVIL MAKES:</b> ${data.response}</p>`;
            document.getElementById("user-input").value = "";
        }

        async function generateImage() {
            let prompt = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><b>You (Image Request):</b> ${prompt}</p>`;

            let response = await fetch("http://127.0.0.1:5000/generate-image", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: prompt })
            });

            let data = await response.json();
            chatBox.innerHTML += `<p><b>DEVIL MAKES:</b> <br><img src="${data.image_url}"></p>`;
        }
    </script>

</body>
</html>
